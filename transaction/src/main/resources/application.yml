server:
  port: 8080

spring:
  application:
    name: transaction
  datasource:
    url: jdbc:h2:mem:testdb
    username: sa
    password: password
    driverClassName: org.h2.Driver
  jpa:
    database-platform: org.hibernate.dialect.H2Dialect
    hibernate:
      ddl-auto: none
  sql:
    init:
      mode: always
      schema-locations: classpath:db/schema.sql
      data-locations: classpath:db/data.sql

rest:
  client:
    directory-service: ${REST_CLIENT_DIRECTORY_SERVICE}
    notification-service: ${REST_CLIENT_NOTIFICATION_SERVICE}